<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fetch() function:</h1>
    <p>fetch() is a built-in browser API that returns a Promise to make HTTP request.</p>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/1') //this returns promises
      .then(response => response.json()) // this handles the HTTP response
      .then(json => console.log(json)) //this gets the actual JSON
      .catch(error=>console.log(error)); // this catches or handles network or parsing error.
    </script>
</body>
</html>
